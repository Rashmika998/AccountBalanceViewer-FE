<div class="container mt-5">
    <h2 class="text-center mb-4">Account Balance App</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Login</h2>
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group mb-3">
                            <label for="username" class="form-label">Email</label>
                            <input id="username" formControlName="username" class="form-control">
                        </div>
                        <div class="form-group mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input id="password" type="password" formControlName="password" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-dark w-100">Login</button>
                    </form>
                    <br>
                    <div *ngIf="isLoading" class="text-center mb-3">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
                </div>
            </div>
            <div>
                <p class="text-center mt-3"><a routerLink="/admin-login">Admin Login</a></p>
            </div>
        </div>
    </div>
</div>
