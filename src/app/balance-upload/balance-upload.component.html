<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Upload File</h2>
            <div class="mb-3">
                <label for="fileInput" class="form-label">Choose file (Excel or Text)</label>
                <input type="file" id="fileInput" class="form-control" (change)="onFileChange($event)">
            </div>
            <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
            <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
            <div *ngIf="isLoading" class="text-center mb-3">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <button class="btn btn-primary w-100 mt-3" (click)="uploadFile()" [disabled]="!selectedFile">Upload</button>
        </div>
    </div>
</div>
